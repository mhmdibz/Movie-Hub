    <style>
        body {
          margin: 0;
          padding: 0;
          animation: gradientAnimation 10s infinite alternate;
        }
    
        @keyframes gradientAnimation {
          0% {
              background-color: #000000;
        }
        
        15% {
            background-color: #000000;
        }
        50% {
            background-color: #0052af;
        }

<body>

    <divba style="background-color: #00000000;  margin: 0;" class="container mt-5 d-flex justify-content-center ">
        <div style="margin-right: 60px;
        color: antiquewhite;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-top: 40px;">
            <h2>
                <span><img style="width: 40px;" src="./../images/check-mark.png" alt=""></span>Get one month Free <br>
                <h2><span><img style="width: 40px; " src="./../images/check-mark.png" alt=""></span>Watch unlimited

        <div class="card" style="background-color: #0c5c92bd; width:400px;">
            <div class="card-body">
                <h3 class="card-title d-flex justify-content-center">Create account</h3>
                
                <div class="mb-3 d-flex justify-content-center">

                    <button class="btn btn-info " id="twitbtn"> <i class="bi bi-twitter"></i> Sign up With
                        Twitter</button>
                </div>

                <div class="m-3 d-flex justify-content-center">
                    <button class="btn btn-primary " id="fbbtn"> <i class="fa-brands fa-facebook-f"> </i></i> Sign up With
                        facebook</button>
                </div>
                <span class="d-flex justify-content-center mb-3">OR</span>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="input-group mb-3">

                </div>

                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Email Address">
                </div>
                <div class="input-group mb-3">

                        Country Code </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">020</a></li>
                        <li><a class="dropdown-item">022</a></li>
                        <li><a class="dropdown-item">081</a></li>
                    </ul>
                    <input type="text" class="form-control" placeholder="Phone Number">
                </div>

                    <input type="text" class="form-control" placeholder="Crerate Password">

                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="Repeat password">
